<!doctype html>
<html lang="sl">
<head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .field {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
        .meme-preview img {
            max-width: 100%;
            border: 3px solid #333;
        }
    </style>
</head>
<body>
<h1>Meme Generator</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    <div class="field">
        <label for="image">Naloži sliko:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
    </div>

    <div class="field">
        <label for="top_text">Zgornji tekst:</label>
        <input type="text" id="top_text" name="top_text" placeholder="Ko končno dockeriziraš nalogo ...">
    </div>

    <div class="field">
        <label for="bottom_text">Spodnji tekst:</label>
        <input type="text" id="bottom_text" name="bottom_text" placeholder="... in še vedno dela ">
    </div>

    <button type="submit">Ustvari meme</button>
</form>

{% if meme_url %}
<div class="meme-preview">
    <h2>Tvoj ultra smešen meme </h2>
    <img src="{{ meme_url }}" alt="Generated meme">
</div>
{% endif %}

</body>
</html>
